<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a name="" id="" class="btn btn-success" (click)="filter('')" role="button">Todas las sucursales</a>
   
        </div>
        <div class="item">
            <a name="" id="" class="btn btn-success" (click)="filter('electronics')" role="button">Casilleros</a>
       
        </div>
        <div class="item">
            <a name="" id="" class="btn btn-success" (click)="filter('fashion')" role="button">Bicicleteros</a>
       
        </div>
        <div class="item">
            <a name="" id="" class="btn btn-success" (click)="filter('jewelery')" role="button">Estacionamiento</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
            </div>
        </ng-container>

    </div>
</div>
